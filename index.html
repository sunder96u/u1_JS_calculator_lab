<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add in styles css -->
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
</head>
<body>
<!-- Create calculator
    layout:
        main div for body of calculator
        spot for display out
        buttons for nums 0-9
        buttons for logical operators
        buttons for enter and clear
-->
<main>
    <div class="calcBody">
        <div class="display">
            <p></p>
        </div>
        <div class="calcMain row">
            <div class="row btnRow1">
                <button class="btn" id="back">back</button>
                <button class="btn" id="clear">Clear</button>
                <button class="btn" id="divide">/</button>
                <button class="btn" id="multiply">*</button>
            </div>
            <div class="row btnRow2">
                <button class="btn" id="btn7">7</button>
                <button class="btn" id="btn8">8</button>
                <button class="btn" id="btn9">9</button>
                <button class="btn" id="minus">-</button>
            </div>
            <div class="row btnRow3">
                <button class="btn" id="btn4">4</button>
                <button class="btn" id="btn5">5</button>
                <button class="btn" id="btn6">6</button>
                <button class="btn" id="plus">+</button>
            </div>
            <div class="row btnRow4">
                <button class="btn" id="btn1">1</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn3">3</button>
                <button class="btn" id="period">.</button>
            </div>
            <div class="row btnRow5">
                <button class="btn" id="btn0">0</button>
                <button class="btn" id="power">^</button>
                <button class="btn" id="sqrt">&#8730</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
</main>
    
</body>
<!-- add in app.js -->
<script src="app.js"></script>
</html>
